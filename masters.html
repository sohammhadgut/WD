<head>
    <meta charset="utf-8">
    <title>Masters — Customers & Products</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="site-header container">
        <h2>Master Data</h2>
    </header>

    <nav class="navbar navbar-expand bg-light mb-4">
        <div class="container">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="features.html">Features</a></li>
                <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="invoice.html">Create Invoice</a></li>
                <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
                <li class="nav-item"><a class="nav-link" href="masters.html">Masters</a></li>
                <li class="nav-item"><a class="nav-link" href="aboutgst.html">About GST</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card p-4">
                    <h5>Customers</h5>
                    <input id="custName" class="form-control my-2" placeholder="Customer Name">
                    <input id="custContact" class="form-control mb-2" placeholder="Phone / Email">
                    <button class="btn btn-primary mb-2" id="addCustomerBtn">Add Customer</button>
                    <ul id="custList" class="list-group"></ul>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card p-4">
                    <h5>Products</h5>
                    <input id="newProd" class="form-control my-2" placeholder="Product Name">
                    <input id="newRate" type="number" class="form-control mb-2" placeholder="Rate (₹)">
                    <button class="btn btn-success mb-2" id="addProductBtn">Add</button>
                    <ul id="prodList" class="list-group"></ul>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer text-center mt-4 mb-4">
